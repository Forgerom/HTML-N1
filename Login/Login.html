<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilo/Style.css">
</head>
<body>
    <main>
        <label for="Nome" class="Login">
            <H2>
                Usuario
            </H2>
            <input type="text" name="Nome">
        </label>
        <label for="Senha" class="Login">
            <h2>
                Senha
            </h2>
            <input type="password" name="Senha">
        </label>
        <label for="Buttons" class="Confirmar">
            <button type="button" >
                <h3>
                    Confirmar
                </h3>
            </button>
            <button type="button" >
                <h3>
                    Cadastrar novo Usuario
                </h3>
            </button>
        </label>
    </main>
</body>
</html>
